<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation of flowchart</title>
    <style>
        /* Existing styles */

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f9d423, #ff4e50);
    color: #333; /* Changed text color to dark */
}

.container {
    width: 50%;
    margin: 50px auto;
    text-align: center;
}

.heading {
    color: #333; /* Dark gray */
}

h1 {
    margin-bottom: 20px;
    font-size: 36px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #b0b027a3; /* Changed header text color to white */
}

textarea {
    width: calc(100% - 20px); /* Adjusting width to accommodate padding */
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.9);
    transition: background-color 0.3s ease;
    resize: none;
    font-size: 16px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

textarea:hover {
    background-color: rgba(255, 255, 255, 1);
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #ff4e50; /* Changed button color */
    color: #fff; /* Changed button text color to white */
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #f9d423; /* Changed button color on hover */
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Roadmap Generator</h1>
        <form action="." method="POST">
            <textarea name="textarea_content" cols="30" rows="10"></textarea><br><br>
            <button>Generate</button>
        </form>
    </div>
    
</body>
</html>
